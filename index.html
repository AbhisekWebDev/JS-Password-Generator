<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">            
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="main">
        <div class="box">
            <span id="pass-box">Password</span>
            <div class="row">
                <div class="left">Password length</div>
                <div class="right">
                    <input type="number" name="" id="total-char" min="2" max="30" value="10">
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">Contains uppercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case">
                </div>
            </div>

            <div class="row">
                <label for="lower-case">
                    <div class="left">Contains lowercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>

            <div class="row">
                <label for="numbers">
                    <div class="left">Contains numbers</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers">
                </div>
            </div>

            <div class="row">
                <label for="symbols">
                    <div class="left">Contains symbols</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols">
                </div>
            </div>

    
            <button class="" id="btn">Generate</button>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
